<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayo Lo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #eaeaea;">

    <div class="container text-center py-4 px-4">
        <h1 class="fw-bold text-uppercase mb-3">Increment & Decrement</h1>
        <div class="d-flex gap-3 justify-content-around align-content-center">
            <button class="btn btn-danger">-</button>
            <h5>0</h5>
            <button class="btn btn-success">+</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const defaultNum = document.querySelector('h5')
            const defaultText = document.querySelector('h1')
            const [decBtn, incBtn] = document.querySelectorAll('button')
            const increment = () => {
                defaultNum.innerText++;
                defaultText.innerHTML = "Yang Bener aja"
            }
            const decrement = () => {
                defaultNum.innerText--;
                defaultText.innerHTML = "rugi dong"
            }

            decBtn.addEventListener('click', decrement)
            incBtn.addEventListener('click', increment)
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
